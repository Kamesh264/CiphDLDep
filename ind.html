<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src = "ind.js"></script> -->
</head>
<body>
    <h1>Select an Image</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="imageUpload">Choose an Image:</label>
        <input type="file" id="imageUpload" name="image" accept="image/*">
        <br>
        <img id="previewImage" src="#" alt="Preview Image" width="400px">
    </form>
    <script>
        const inputElement = document.getElementById('imageUpload');
        const imageElement = document.getElementById('previewImage');
    
        inputElement.addEventListener('change', function() {
            // Check if a file has been selected
            if (inputElement.files.length > 0) {
                const selectedFile = inputElement.files[0];
    
                // Create a FileReader to read the selected image
                const reader = new FileReader();
    
                reader.onload = function(e)  {
                    // Set the source of the <img> element to the data URL of the selected image
                    imageElement.src = e.target.result
                };
    
                // Read the selected image as a data URL
                reader.readAsDataURL(selectedFile);
            } 
            else {
                // If no file is selected, clear the image source
                imageElement.src = '#'
            }
        });
    </script>
</body>
</html>
